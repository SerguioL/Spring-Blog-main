<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<h1>Edit Post</h1>

<form th:method="POST">
    <div>
        <label for="title">Title</label>
        <br>
        <input name="title" id="title" type="text" placeholder="Enter Blog Posts Title" th:value="${post.title}">
    </div>
    <div>
        <label for="body">Body</label>
        <br>
        <textarea name="body" id="body" placeholder="Enter Blog Content" th:text="${post.body}"></textarea>
    </div>
    <button>Edit Posts</button>
</form>

</body>
</html>
